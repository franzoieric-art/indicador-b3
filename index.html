<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicador de Humor B3</title>
    <!-- Carrega Tailwind CSS para estiliza√ß√£o r√°pida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#3B82F6',
                        'dark-bg': '#1F2937',
                        'card-bg': '#374151',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilos globais para fundo escuro */
        body {
            background-color: #111827; /* Fundo bem escuro */
            color: #F9FAFB;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Conte√∫do Principal e Cart√£o -->
    <main class="flex items-center justify-center p-4">
        <div id="app-card" class="w-full max-w-md bg-card-bg p-8 rounded-xl shadow-2xl space-y-6">
            <h1 class="text-3xl font-bold text-center mb-6 flex items-center justify-center gap-2">
                Indicador de Humor B3 üìà
            </h1>
            
            <p class="text-center text-gray-300">
                Insira as varia√ß√µes percentuais (%) pr√©-mercado para calcular o sentimento de abertura.
            </p>

            <!-- Formul√°rio de Entrada -->
            <div class="space-y-4">
                <div>
                    <label for="minerio" class="block text-sm font-medium text-gray-300">Min√©rio de Ferro (FEF1)! (%)</label>
                    <input type="number" step="0.01" id="minerio" value="-0.33" class="mt-1 block w-full px-3 py-2 bg-dark-bg border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                </div>
                <div>
                    <label for="brent" class="block text-sm font-medium text-gray-300">Petr√≥leo Brent (UKOIL) (%)</label>
                    <input type="number" step="0.01" id="brent" value="0.40" class="mt-1 block w-full px-3 py-2 bg-dark-bg border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                </div>
                <div>
                    <label for="vix" class="block text-sm font-medium text-gray-300">VIX (√çndice do Medo) (%)</label>
                    <input type="number" step="0.01" id="vix" value="-2.10" class="mt-1 block w-full px-3 py-2 bg-dark-bg border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                </div>
                <div>
                    <label for="dolar" class="block text-sm font-medium text-gray-300">D√≥lar/Real (USDBRL) (%)</label>
                    <input type="number" step="0.01" id="dolar" value="-0.33" class="mt-1 block w-full px-3 py-2 bg-dark-bg border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                </div>
            </div>

            <!-- Bot√£o de A√ß√£o -->
            <button id="analyze-btn" onclick="callApiHumor()" class="w-full bg-primary-blue hover:bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-primary-blue focus:ring-offset-2 focus:ring-offset-card-bg">
                Analisar Humor
            </button>

            <!-- √Årea de Resultados (Onde o HTML do Gemini ser√° injetado) -->
            <div id="result-container" class="mt-6 p-4 bg-dark-bg rounded-lg text-sm min-h-[50px]">
                <p class="text-gray-400 text-center" id="initial-message">Insira os dados e clique em Analisar Humor.</p>
                <!-- O HTML gerado pelo Gemini entra aqui -->
            </div>

            <!-- √Årea de Loading/Erro -->
            <p id="status-message" class="text-center text-red-400 font-medium"></p>
        </div>
    </main>

    <!-- FOOTER (Rodap√©) - Com o link para o seu site -->
    <footer class="mt-auto py-4 text-center text-xs text-gray-500 border-t border-gray-800">
        Um projeto totalmente <span class="font-bold text-gray-300">FREE</span> feito pela <a href="https://ricoplus.com.br" class="text-primary-blue hover:underline font-semibold" target="_blank" rel="noopener noreferrer">Rico Plus</a>
    </footer>
    
    <script>
        const resultContainer = document.getElementById('result-container');
        const statusMessage = document.getElementById('status-message');
        const analyzeBtn = document.getElementById('analyze-btn');
        const initialMessage = document.getElementById('initial-message');

        /**
         * Simula o polyfill b√°sico de URL para uso em ambiente de produ√ß√£o (Vercel) e local.
         * Assume que a fun√ß√£o serverless '/api/humor' existe na raiz do servidor.
         */
        function getApiUrl() {
            // Em produ√ß√£o (Vercel), a URL √© relativa: /api/humor
            // Em desenvolvimento local (se estivesse rodando o Node.js), seria: http://localhost:3000/api/humor
            return '/api/humor';
        }

        /**
         * Fun√ß√£o principal para chamar a Serverless Function do Vercel.
         */
        async function callApiHumor() {
            // 1. Limpa status e exibe loading
            statusMessage.textContent = '';
            resultContainer.innerHTML = '<p class="text-center text-gray-400 animate-pulse">Aguardando an√°lise do Gemini...</p>';
            analyzeBtn.disabled = true;

            const inputs = {
                minerio: document.getElementById("minerio").value,
                brent: document.getElementById("brent").value,
                vix: document.getElementById("vix").value,
                dolar: document.getElementById("dolar").value
            };

            // 2. Chama a API do Vercel
            try {
                const response = await fetch(getApiUrl(), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(inputs)
                });

                const data = await response.json();

                if (!response.ok || data.success === false) {
                    // Trata erros da Serverless Function (incluindo erros da API Gemini repassados)
                    const errorMessage = data.message || "Falha desconhecida no servidor.";
                    statusMessage.textContent = `Falha no servidor: ${errorMessage}`;
                    resultContainer.innerHTML = '<p class="text-center text-gray-400">Tente novamente.</p>';
                    return;
                }
                
                // 3. Sucesso: Insere o HTML gerado na √°rea de resultados
                resultContainer.innerHTML = data.html;
                initialMessage.style.display = 'none';

            } catch (error) {
                console.error("Erro na comunica√ß√£o com o servidor:", error);
                statusMessage.textContent = "Erro de rede ou falha ao conectar com o servidor.";
                resultContainer.innerHTML = '<p class="text-center text-gray-400">Verifique sua conex√£o.</p>';
            } finally {
                // 4. Finaliza e habilita o bot√£o
                analyzeBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
