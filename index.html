<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicador de Humor B3</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìà</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'primary-blue': '#3B82F6', 'dark-bg': '#1F2937', 'card-bg': '#374151' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body { background-color: #111827; color: #F9FAFB; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        main { flex-grow: 1; }
        input::placeholder { color: #6B7280; }
        .result-title { font-size: 1.25rem; font-weight: 700; margin-top: 1rem; margin-bottom: 0.5rem; }
    </style>
</head>
<body class="antialiased">

    <main class="flex items-center justify-center p-4">
        <div id="app-card" class="w-full max-w-md bg-card-bg p-8 rounded-xl shadow-2xl space-y-6">
            <h1 class="text-3xl font-bold text-center mb-6 flex items-center justify-center gap-2">
                Indicador de Humor B3 üìà
            </h1>
            
            <p class="text-center text-gray-300">
                Insira as varia√ß√µes percentuais (%) pr√©-mercado.
            </p>

            <div class="space-y-4">
                <div>
                    <label for="minerio" class="block text-sm font-medium text-gray-300">Min√©rio de Ferro (FEF1)! (%)</label>
                    <input type="number" step="0.01" id="minerio" value="0.00" class="mt-1 block w-full px-3 py-2 bg-dark-bg border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                </div>
                <div>
                    <label for="brent" class="block text-sm font-medium text-gray-300">Petr√≥leo Brent (UKOIL) (%)</label>
                    <input type="number" step="0.01" id="brent" value="0.00" class="mt-1 block w-full px-3 py-2 bg-dark-bg border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                </div>
                <div>
                    <label for="vix" class="block text-sm font-medium text-gray-300">VIX (√çndice do Medo) (%)</label>
                    <input type="number" step="0.01" id="vix" value="0.00" class="mt-1 block w-full px-3 py-2 bg-dark-bg border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="dxy" class="block text-sm font-medium text-gray-300">DXY (Global) (%)</label>
                        <input type="number" step="0.01" id="dxy" value="0.00" placeholder="-0.10" class="mt-1 block w-full px-3 py-2 bg-dark-bg border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                    </div>
                    <div>
                        <label for="dolar" class="block text-sm font-medium text-gray-300">USD/BRL (Local) (%)</label>
                        <input type="number" step="0.01" id="dolar" value="0.00" placeholder="0.50" class="mt-1 block w-full px-3 py-2 bg-dark-bg border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                    </div>
                </div>
            </div>

            <button id="analyze-btn" onclick="handleAnalysis()" class="w-full bg-primary-blue hover:bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-primary-blue focus:ring-offset-2 focus:ring-offset-card-bg">
                Analisar Humor
            </button>

            <div id="result-container" class="mt-6 p-4 bg-dark-bg rounded-lg text-sm min-h-[50px]">
                <p class="text-gray-400 text-center" id="initial-message">Insira os dados e clique em Analisar.</p>
            </div>

            <p id="status-message" class="text-center text-red-400 font-medium"></p>
        </div>
    </main>

    <footer class="mt-auto py-4 text-center text-xs text-gray-500 border-t border-gray-800">
        Um projeto <span class="font-bold text-gray-300">FREE</span> pela <a href="https://ricoplus.com.br" class="text-primary-blue hover:underline font-semibold" target="_blank">Rico Plus</a>
    </footer>
    
    <script>
        const resultContainer = document.getElementById('result-container');
        const statusMessage = document.getElementById('status-message');
        const analyzeBtn = document.getElementById('analyze-btn');
        const initialMessage = document.getElementById('initial-message');

        function getApiUrl() { return '/api/humor'; }

        function validateInputs(inputs) {
            let isValid = true;
            for (const key in inputs) {
                const inputElement = document.getElementById(key);
                if (!inputElement) continue;
                const value = inputElement.value.trim();
                // Permite 0, mas bloqueia vazio ou n√£o-n√∫mero
                if (value === "" || isNaN(parseFloat(value))) { 
                    inputElement.classList.add('border-red-500');
                    inputElement.classList.remove('border-gray-600');
                    isValid = false;
                } else {
                    inputElement.classList.remove('border-red-500');
                    inputElement.classList.add('border-gray-600');
                }
            }
            if (!isValid) statusMessage.textContent = "‚ö†Ô∏è Preencha todos os campos corretamente.";
            return isValid;
        }

        function handleAnalysis() {
            const inputs = {
                minerio: document.getElementById("minerio").value,
                brent: document.getElementById("brent").value,
                vix: document.getElementById("vix").value,
                dxy: document.getElementById("dxy").value,
                dolar: document.getElementById("dolar").value
            };

            if (!validateInputs(inputs)) return;
            callApiHumor(inputs);
        }

        async function callApiHumor(inputs) {
            statusMessage.textContent = '';
            resultContainer.innerHTML = '<p class="text-center text-gray-400 animate-pulse">Consultando Gemini 2.5 Flash...</p>';
            analyzeBtn.disabled = true;

            try {
                const response = await fetch(getApiUrl(), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(inputs)
                });
                
                const data = await response.json();
                
                if (!response.ok || data.success === false) {
                    throw new Error(data.details || data.message || "Erro desconhecido na API");
                }
                
                resultContainer.innerHTML = data.html;
                initialMessage.style.display = 'none';
            } catch (error) {
                console.error(error);
                statusMessage.textContent = "Erro: " + error.message;
                resultContainer.innerHTML = '';
            } finally {
                analyzeBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
