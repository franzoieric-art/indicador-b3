<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicador de Humor B3</title>
    <!-- Adicionando o Favicon usando um emoji -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìà</text></svg>">
    <!-- Carrega Tailwind CSS para estiliza√ß√£o r√°pida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#3B82F6',
                        'dark-bg': '#1F2937',
                        'card-bg': '#374151',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilos globais para fundo escuro */
        body {
            background-color: #111827; /* Fundo bem escuro */
            color: #F9FAFB;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
        }
        /* Estilo para garantir que o placeholder seja vis√≠vel e esmaecido */
        input::placeholder {
            color: #6B7280; /* text-gray-500 */
        }
        /* Estilos para a resposta da IA */
        .result-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Conte√∫do Principal e Cart√£o -->
    <main class="flex items-center justify-center p-4">
        <div id="app-card" class="w-full max-w-md bg-card-bg p-8 rounded-xl shadow-2xl space-y-6">
            <h1 class="text-3xl font-bold text-center mb-6 flex items-center justify-center gap-2">
                Indicador de Humor B3 üìà
            </h1>
            
            <p class="text-center text-gray-300">
                Insira as varia√ß√µes percentuais (%) pr√©-mercado para calcular o sentimento de abertura.
            </p>

            <!-- Formul√°rio de Entrada -->
            <div class="space-y-4">
                <div>
                    <label for="minerio" class="block text-sm font-medium text-gray-300">Min√©rio de Ferro (FEF1)! (%)</label>
                    <input type="number" step="0.01" id="minerio" value="0.00" placeholder="Ex: 0.35 ou -0.12" class="mt-1 block w-full px-3 py-2 bg-dark-bg border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                </div>
                <div>
                    <label for="brent" class="block text-sm font-medium text-gray-300">Petr√≥leo Brent (UKOIL) (%)</label>
                    <input type="number" step="0.01" id="brent" value="0.00" placeholder="Ex: 1.20 ou -0.50" class="mt-1 block w-full px-3 py-2 bg-dark-bg border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                </div>
                <div>
                    <label for="vix" class="block text-sm font-medium text-gray-300">VIX (√çndice do Medo) (%)</label>
                    <input type="number" step="0.01" id="vix" value="0.00" placeholder="Ex: -2.00 ou 1.50" class="mt-1 block w-full px-3 py-2 bg-dark-bg border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                </div>
                <div>
                    <label for="dolar" class="block text-sm font-medium text-gray-300">D√≥lar/Real (USDBRL) (%)</label>
                    <input type="number" step="0.01" id="dolar" value="0.00" placeholder="Ex: -0.20 ou 0.40" class="mt-1 block w-full px-3 py-2 bg-dark-bg border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                </div>
            </div>

            <!-- Bot√£o de A√ß√£o -->
            <button id="analyze-btn" onclick="handleAnalysis()" class="w-full bg-primary-blue hover:bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-primary-blue focus:ring-offset-2 focus:ring-offset-card-bg">
                Analisar Humor
            </button>

            <!-- √Årea de Resultados (Onde o HTML do Gemini ser√° injetado) -->
            <div id="result-container" class="mt-6 p-4 bg-dark-bg rounded-lg text-sm min-h-[50px]">
                <p class="text-gray-400 text-center" id="initial-message">Insira os dados e clique em Analisar Humor.</p>
                <!-- O HTML gerado pelo Gemini entra aqui -->
            </div>

            <!-- √Årea de Loading/Erro -->
            <p id="status-message" class="text-center text-red-400 font-medium"></p>
        </div>
    </main>

    <!-- FOOTER (Rodap√©) -->
    <footer class="mt-auto py-4 text-center text-xs text-gray-500 border-t border-gray-800">
        Um projeto totalmente <span class="font-bold text-gray-300">FREE</span> feito pela <a href="https://ricoplus.com.br" class="text-primary-blue hover:underline font-semibold" target="_blank" rel="noopener noreferrer">Rico Plus</a>
    </footer>
    
    <script>
        const resultContainer = document.getElementById('result-container');
        const statusMessage = document.getElementById('status-message');
        const analyzeBtn = document.getElementById('analyze-btn');
        const initialMessage = document.getElementById('initial-message');

        /**
         * Simula o polyfill b√°sico de URL para uso em ambiente de produ√ß√£o (Vercel) e local.
         */
        function getApiUrl() {
            return '/api/humor';
        }

        /**
         * ‚ö†Ô∏è Fun√ß√£o de valida√ß√£o de inputs ATUALIZADA
         * Permite 0.00, mas impede campos vazios ou n√£o num√©ricos.
         */
        function validateInputs(inputs) {
            let isValid = true;
            for (const key in inputs) {
                const inputElement = document.getElementById(key);
                const value = inputElement.value.trim(); // Usa trim() para ignorar espa√ßos

                // CORRE√á√ÉO AQUI: Apenas verifica se est√° vazio ou N√ÉO √© um n√∫mero v√°lido.
                // O valor zero (0) √© agora permitido!
                if (value === "" || isNaN(parseFloat(value))) { 
                    // Exibir mensagem de erro visual
                    inputElement.classList.add('border-red-500');
                    inputElement.classList.remove('border-gray-600');
                    isValid = false;
                } else {
                    // Remover erro visual se corrigido
                    inputElement.classList.remove('border-red-500');
                    inputElement.classList.add('border-gray-600');
                }
            }
            if (!isValid) {
                // Mensagem de erro atualizada
                statusMessage.textContent = "‚ö†Ô∏è Por favor, preencha todos os campos com valores v√°lidos. (Zero √© permitido, vazio n√£o).";
            } else {
                statusMessage.textContent = "";
            }
            return isValid;
        }

        /**
         * Fun√ß√£o que gerencia o fluxo de an√°lise (valida√ß√£o + chamada API)
         */
        function handleAnalysis() {
            const inputs = {
                minerio: document.getElementById("minerio").value,
                brent: document.getElementById("brent").value,
                vix: document.getElementById("vix").value,
                dolar: document.getElementById("dolar").value
            };

            // 1. Valida√ß√£o
            if (!validateInputs(inputs)) {
                return; // Para a execu√ß√£o se a valida√ß√£o falhar
            }
            
            // 2. Chama a API se a valida√ß√£o passar
            callApiHumor(inputs);
        }


        /**
         * Fun√ß√£o principal para chamar a Serverless Function do Vercel.
         */
        async function callApiHumor(inputs) {
            
            // 1. Limpa status e exibe loading
            statusMessage.textContent = '';
            resultContainer.innerHTML = '<p class="text-center text-gray-400 animate-pulse">Aguardando an√°lise do Gemini...</p>';
            analyzeBtn.disabled = true;

            // 2. Chama a API do Vercel
            try {
                const response = await fetch(getApiUrl(), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(inputs)
                });

                const data = await response.json();

                if (!response.ok || data.success === false) {
                    // Trata erros da Serverless Function (incluindo erros da API Gemini repassados)
                    const errorMessage = data.message || "Falha desconhecida no servidor.";
                    statusMessage.textContent = `Falha no servidor: ${errorMessage}`;
                    resultContainer.innerHTML = '<p class="text-center text-gray-400">Tente novamente.</p>';
                    return;
                }
                
                // 3. Sucesso: Insere o HTML gerado na √°rea de resultados
                // O HTML gerado j√° deve conter as classes de cor nos t√≠tulos (text-green-xxx, text-red-xxx)
                resultContainer.innerHTML = data.html;
                initialMessage.style.display = 'none';

            } catch (error) {
                console.error("Erro na comunica√ß√£o com o servidor:", error);
                statusMessage.textContent = "Erro de rede ou falha ao conectar com o servidor.";
                resultContainer.innerHTML = '<p class="text-center text-gray-400">Verifique sua conex√£o.</p>';
            } finally {
                // 4. Finaliza e habilita o bot√£o
                analyzeBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
