<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicador de Humor B3</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìà</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'primary-blue': '#3B82F6', 'dark-bg': '#0B0F19', 'card-bg': '#1F2937', 'input-bg': '#374151' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body { background-color: #0B0F19; color: #F9FAFB; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        .link-btn { font-size: 0.75rem; color: #60A5FA; text-decoration: none; display: flex; align-items: center; gap: 4px; transition: color 0.2s; background: rgba(59, 130, 246, 0.1); padding: 2px 8px; border-radius: 4px; border: 1px solid rgba(59, 130, 246, 0.2); }
        .link-btn:hover { background: rgba(59, 130, 246, 0.2); color: #93C5FD; }
        
        /* Loading Bar */
        .loading-bar { height: 4px; background-color: #374151; border-radius: 2px; overflow: hidden; }
        .loading-bar-fill { height: 100%; width: 100%; background-color: #3B82F6; animation: pulse-fill 1.5s infinite ease-out; }
        @keyframes pulse-fill { 0% { transform: translateX(-100%) } 50% { transform: translateX(100%) } 100% { transform: translateX(-100%) } }
    </style>
</head>
<body class="antialiased selection:bg-blue-500 selection:text-white">

    <main class="flex items-center justify-center p-4 flex-grow">
        <div id="app-card" class="w-full max-w-md bg-card-bg p-8 rounded-2xl shadow-2xl border border-gray-800">
            
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-white flex items-center justify-center gap-2">
                    Humor B3 <span class="text-blue-500">PRO</span> üöÄ
                </h1>
                <p class="text-gray-400 text-sm mt-2">
                    Preencha com base nos dados do TradingView.
                </p>
            </div>

            <div class="space-y-5">
                
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="minerio" class="text-sm font-medium text-gray-300">Min√©rio de Ferro (Singapura)</label>
                        <a href="https://br.tradingview.com/chart/?symbol=SGX%3AFEF1!" target="_blank" class="link-btn">
                            <i class="fas fa-external-link-alt"></i> Ver FEF1!
                        </a>
                    </div>
                    <input type="number" step="0.01" id="minerio" placeholder="Ex: 1.50 ou -0.40" class="w-full px-4 py-3 bg-input-bg border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-primary-blue focus:ring-1 focus:ring-primary-blue transition">
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="brent" class="text-sm font-medium text-gray-300">Petr√≥leo Brent (Futuro)</label>
                        <a href="https://br.tradingview.com/chart/?symbol=ICEEUR%3ABR1!" target="_blank" class="link-btn">
                            <i class="fas fa-external-link-alt"></i> Ver BR1!
                        </a>
                    </div>
                    <input type="number" step="0.01" id="brent" placeholder="Ex: 0.80" class="w-full px-4 py-3 bg-input-bg border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-primary-blue focus:ring-1 focus:ring-primary-blue transition">
                </div>

                <div class="p-3 bg-blue-900/20 border border-blue-900/50 rounded-lg">
                    <div class="flex justify-between items-center mb-1">
                        <label for="spx" class="text-sm font-bold text-blue-200">S&P 500 Futuro (E-Mini)</label>
                        <a href="https://br.tradingview.com/chart/?symbol=CME_MINI%3AES1!" target="_blank" class="link-btn text-blue-300 hover:text-blue-100 border-blue-500/30">
                            <i class="fas fa-external-link-alt"></i> Ver ES1!
                        </a>
                    </div>
                    <input type="number" step="0.01" id="spx" placeholder="O mais importante (Ex: 0.25)" class="w-full px-4 py-3 bg-input-bg border border-blue-500/50 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-blue-400 focus:ring-1 focus:ring-blue-400 transition">
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="vix" class="text-sm font-medium text-gray-300">VIX (√çndice do Medo)</label>
                        <a href="https://br.tradingview.com/chart/?symbol=CBOE%3AVIX" target="_blank" class="link-btn">
                            <i class="fas fa-external-link-alt"></i> Ver VIX
                        </a>
                    </div>
                    <input type="number" step="0.01" id="vix" placeholder="Ex: -2.00" class="w-full px-4 py-3 bg-input-bg border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-primary-blue focus:ring-1 focus:ring-primary-blue transition">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label for="dxy" class="text-sm font-medium text-gray-300">DXY</label>
                            <a href="https://br.tradingview.com/chart/?symbol=TVC%3ADXY" target="_blank" class="link-btn">
                                <i class="fas fa-external-link-alt"></i> Ver DXY
                            </a>
                        </div>
                        <input type="number" step="0.01" id="dxy" placeholder="Ex: 0.10" class="w-full px-4 py-3 bg-input-bg border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-primary-blue focus:ring-1 focus:ring-primary-blue transition">
                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label for="dolar" class="text-sm font-medium text-gray-300">USD/BRL</label>
                            <a href="https://br.tradingview.com/chart/?symbol=FX_IDC%3AUSDBRL" target="_blank" class="link-btn">
                                <i class="fas fa-external-link-alt"></i> Ver USDBRL
                            </a>
                        </div>
                        <input type="number" step="0.01" id="dolar" placeholder="Ex: 0.50" class="w-full px-4 py-3 bg-input-bg border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-primary-blue focus:ring-1 focus:ring-primary-blue transition">
                    </div>
                </div>
            </div>

            <button id="analyze-btn" onclick="handleAnalysis()" class="mt-8 w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white font-bold py-4 rounded-xl shadow-lg transform transition hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                ‚ö° Analisar Mercado Agora
            </button>

            <div id="result-container" class="mt-6 p-4 bg-dark-bg/50 border border-gray-700 rounded-xl text-sm min-h-[60px]">
                <p class="text-gray-500 text-center italic mt-2" id="initial-message">
                    Insira os dados e clique em Analisar.
                </p>
            </div>

            <p id="status-message" class="text-center text-red-400 font-medium mt-2 text-sm"></p>
        </div>
    </main>

    <footer class="py-6 text-center text-xs text-gray-600 border-t border-gray-900 bg-black/20 mt-auto">
        Desenvolvido para Traders Profissionais por <a href="https://ricoplus.com.br" class="text-blue-500 hover:underline font-bold" target="_blank">Rico Plus</a>
    </footer>
    
    <script>
        const resultContainer = document.getElementById('result-container');
        const statusMessage = document.getElementById('status-message');
        const analyzeBtn = document.getElementById('analyze-btn');
        const initialMessage = document.getElementById('initial-message');

        function getApiUrl() { return '/api/humor'; }

        function validateInputs(inputs) {
            let isValid = true;
            for (const key in inputs) {
                const inputElement = document.getElementById(key);
                if (!inputElement) continue;
                const value = inputElement.value.trim();
                if (value === "" || isNaN(parseFloat(value))) { 
                    inputElement.classList.add('border-red-500', 'ring-1', 'ring-red-500');
                    inputElement.classList.remove('border-gray-600');
                    isValid = false;
                } else {
                    inputElement.classList.remove('border-red-500', 'ring-1', 'ring-red-500');
                    inputElement.classList.add('border-gray-600');
                }
            }
            if (!isValid) statusMessage.textContent = "‚ö†Ô∏è Por favor, preencha todos os indicadores.";
            return isValid;
        }

        function handleAnalysis() {
            const inputs = {
                minerio: document.getElementById("minerio").value,
                brent: document.getElementById("brent").value,
                vix: document.getElementById("vix").value,
                spx: document.getElementById("spx").value,
                dxy: document.getElementById("dxy").value,
                dolar: document.getElementById("dolar").value
            };

            if (!validateInputs(inputs)) return;
            callApiHumor(inputs);
        }

        async function callApiHumor(inputs) {
            statusMessage.textContent = '';
            
            resultContainer.innerHTML = `
                <div class="space-y-4 py-2">
                    <p class="text-center text-blue-400 font-semibold animate-pulse">
                        üß† IA Processando Correla√ß√µes...
                    </p>
                    <div class="loading-bar">
                        <div class="loading-bar-fill"></div>
                    </div>
                </div>
            `;
            analyzeBtn.disabled = true;
            analyzeBtn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const response = await fetch(getApiUrl(), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(inputs)
                });
                
                const data = await response.json();
                
                if (!response.ok || data.success === false) {
                    throw new Error(data.details || data.message || "Falha na an√°lise.");
                }
                
                resultContainer.innerHTML = data.html;
            } catch (error) {
                console.error(error);
                statusMessage.textContent = "Erro de conex√£o. Tente novamente.";
                resultContainer.innerHTML = '<p class="text-center text-gray-500">Tente novamente.</p>';
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
